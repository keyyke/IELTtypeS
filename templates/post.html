<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- http://getbootstrap.com/docs/5.1/ -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

  <link href="/static/css/styles.css" rel="stylesheet">

  <title>Post | IELTypeS</title>

</head>

<body style="background-color: white;">
  <div id="guide">
    <header class="page-header">

      <h1 class="page-title">IELTypeS</h1>


      <div class="card text-center">
        <div class="card-header" style="background-color: #154168; padding: 0 0 0.5% 0;">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item" style="width: 25%;">
              <a class="nav-link" style="color: white;" href="/">TOP</a>
            </li>
            <li class="nav-item" style="width: 25%;">
              <a class="nav-link" style="color: white;" href="/guide">GUIDE</a>
            </li>
            <li class="nav-item" style="width: 25%;">
              <a class="nav-link" style="color: white;" href="/practice">PRACTICE</a>
            </li>
            <li class="nav-item" style="width: 25%;">
              <a class="nav-link active" style="color: #154168;" aria-current="true" href="/post">POST</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <article id="post-article">
      <div class="wrapper">
        <main id="post-main">
          <section class="post-section">
            <h3 style="text-align:center">みんなのIELTS経験談</h3>
            <br><br>
          </section>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ニックネーム</th>
                <th>試験会場</th>
                <th>コメント</th>
                <th>投稿日時</th>
              </tr>
            </thead>
            <tbody>
              {% for row in posts %}
              <tr>
                <td>{{ row.nickname }}</td>
                <td>{{ row.location }}</td>
                <td style="width: 40%;">{{ row.comment }}</td>
                <td>{{ row.time }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </main>
        <aside id="post-menu">
          <section class="post-section">
            <div id="cards" class="row row-cols-3 g-4" style="margin-top: 10px; margin-bottom: 290px;">
              <div class="col" style="width: 22rem;">
                <div class="card border-dark" style="box-shadow: 12px 12px 2px 1px #a7d6ff; border-width: 2px;">
                  <div class="card-body">
                    <div class="card-text">
                      <br>
                      <p>あなたの経験も<br>是非共有してください！</p>

                    </div>
                    <input type="button"
                      style="background-color:#154168; color: white; padding: 8px; border-radius: 5px;" value="投稿を作成"
                      onclick="location.href='/create'">
                  </div>
                </div>
              </div>
          </section>
        </aside>
      </div>
    </article>
  </div>
  <footer class="footer">© 2022 IELTypeS</footer>
</body>
