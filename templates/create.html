<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- http://getbootstrap.com/docs/5.1/ -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

  <link href="/static/css/styles.css" rel="stylesheet">

  <title>Create | IELTypeS</title>
</head>


<body style="background-color: white;">
  <header class="page-header">

    <h1 class="page-title">IELTypeS</h1>


    <div class="card text-center">
      <div class="card-header" style="background-color: #154168; padding: 0 0 0.5% 0;">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item" style="width: 25%;">
            <a class="nav-link" style="color: white;" href="/">TOP</a>
          </li>
          <li class="nav-item" style="width: 25%;">
            <a class="nav-link" style="color: white;" href="/guide">GUIDE</a>
          </li>
          <li class="nav-item" style="width: 25%;">
            <a class="nav-link" style="color: white;" href="/practice">PRACTICE</a>
          </li>
          <li class="nav-item" style="width: 25%;">
            <a class="nav-link active" style="color: #154168;" aria-current="true" href="/post">POST</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  </header>
  <br>
  <div id="create-main">
    <h2>勉強方法や試験当日のTipsなどを共有しましょう！<h2>
  </div>
  <br>
  <form action="/create" method="post" class="login">
    <div class="mb-3">
      <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="nickname" placeholder="ニックネーム"
        type="text" style="text-align: center; font-size: 20px;">
    </div>
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="location" placeholder="試験会場"
      type="text" style="text-align: center; font-size: 20px;">
    </div>
    <br>
    <div class="mb-3">
      <textarea autofocus class="form-control mx-auto" name="comment" style="width:650px" class="form-control" rows="5"
        placeholder="例）新宿の試験会場で受験しましたが、新宿駅から思ったよりも歩いたので、時間に余裕をもって現地に向かうことをおすすめします。" type="text"
        style="text-align: center; font-size: 20px;"></textarea>
    </div>
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto submit" type="submit" value="投稿"
      style="text-align:center; color:rgb(255, 255, 255); font-size: 20px;">
  </form>
  <footer class="footer">© 2022 IELTypeS</footer>
</body>

</html>
